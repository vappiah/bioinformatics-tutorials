
<ideogram>
show=yes
<spacing>

#spacing between ideograms.  ideograms in this case refers to the chromosomes
default = 2u
</spacing>

#ideogram position, thickness and fill
radius = 0.90r
thickness = 20p
fill = yes
show_label=yes
label_font = default


#set label radius
#50 pixels outside the outer ideogram radius
#specify a space between the labels and the outter ideogram (for the chromosomes)
label_radius = dims(ideogram,radius_outer) + 50p
label_size=80

#make the baseline of the ideogram labels parallel to the circle
#this also makes it visually appealing
label_parallel = yes

label_case=upper
</ideogram>


